services:
  - type: web
    name: finea-academy-backend
    env: node
    region: frankfurt # Ou oregon/singapore selon votre préférence
    plan: free # Changez en 'starter' ou 'standard' pour plus de ressources
    buildCommand: bash render-build.sh
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false # À configurer manuellement dans le dashboard Render
      - key: JWT_SECRET
        sync: false # À configurer manuellement dans le dashboard Render
      - key: JWT_EXPIRE
        value: 30d
      - key: FRONTEND_URL
        sync: false # URL de votre frontend
      - key: FLUTTER_APP_URL
        sync: false # URL de votre app Flutter
      
      # Variables Cloudflare R2 (optionnelles - si non configurées, les uploads seront désactivés)
      - key: CLOUDFLARE_R2_ENDPOINT
        sync: false
      - key: CLOUDFLARE_R2_ACCESS_KEY_ID
        sync: false
      - key: CLOUDFLARE_R2_SECRET_ACCESS_KEY
        sync: false
      - key: CLOUDFLARE_R2_BUCKET_NAME
        sync: false
      - key: CLOUDFLARE_R2_PUBLIC_URL
        sync: false
      
      # Variables OneSignal (optionnelles)
      - key: ONESIGNAL_APP_ID
        sync: false
      - key: ONESIGNAL_REST_API_KEY
        sync: false
      
      # Variables Email (optionnelles)
      - key: EMAIL_HOST
        sync: false
      - key: EMAIL_PORT
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false




