name: finea_academie
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  url_launcher: ^6.1.7
  firebase_core: ^3.1.0
  firebase_messaging: ^15.0.0
  flutter_local_notifications: ^17.0.0
  
  # Animation packages pour l'onboarding moderne
  animate_do: ^3.3.4
  smooth_page_indicator: ^1.1.0
  flutter_staggered_animations: ^1.1.1
  lottie: ^3.1.2
  
  # Shared preferences pour sauvegarder l'état de l'onboarding
  shared_preferences: ^2.2.2
  
  # API et HTTP
  http: ^1.1.0
  dio: ^5.4.0
  
  # JSON et modèles
  json_annotation: ^4.8.1
  
  # Gestion d'état et authentification
  provider: ^6.1.1
  
  # Stockage sécurisé
  flutter_secure_storage: ^9.0.0
  
  # Graphiques pour la calculatrice de lot et le convertisseur de devise
  fl_chart: ^0.68.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Code generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  
  # Launcher icons generation
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700

  assets:
    - assets/images/

# Configuration des icônes de l'application
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  # Configuration pour des icônes plus grandes et mieux visibles
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/images/Finea.png"
  # Taille minimale pour Android
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/Finea.png"
    background_color: "#ffffff"
    theme_color: "#0175C2"
  windows:
    generate: true
    image_path: "assets/images/Finea.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/Finea.png"
  image_path: "assets/images/Finea.png"
